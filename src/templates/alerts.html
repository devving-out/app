<div ng-controller="AlertsController as alertsCtrl" class="container" ng-swipe-right="checkSwipe($event)">
    <div class="title-container alerts" style="margin-bottom:15px">
        <i class="fa fa-bullhorn fa-3x"></i><span class="title-text">Alerts</span>
    </div>
	<div class="panel-group" ng-show="leads.length">
		<div class="list-group">
			<div class="list-group-item" ng-repeat="lead in leads" style="cursor:pointer" ng-click="openAlert(lead)">
				<div style="width:8px; height:8px; border-radius:4px; display:inline-block; margin-right:5px; background-color:{{lead.alert_class}}"></div>{{lead.first_name}} {{lead.last_name}}<i class="fa fa-info-circle pull-right" style="color:#3498db"></i>
			</div>
		</div>
	</div>
</div>
