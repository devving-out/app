<div ng-controller="UploadController as uploadCtrl" class="container">
    <div class="container">
        <form ng-submit="uploadCtrl.uploadLead()" name="upload-lead" novalidate>
            <div class="form-group">
                <label for="input-first-name">First Name</label>
                <input type="text" name="first-name" class="form-control" id="input-first-name" placeholder="First Name" ng-model="uploadCtrl.lead.first_name" required="">
                <div ng-show="upload-lead.$submitted || upload-lead.first-name.$touched">
                    <div ng-show="upload-lead.first-name.$error.required">Give us the lead's first name!</div>
                </div>                
            </div>
            <div class="form-group">
                <label for="input-last-name">Last Name</label>
                <input type="text" class="form-control" id="input-last-name" placeholder="Last Name" ng-model="uploadCtrl.lead.last_name" required="">
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="Email" ng-model="uploadCtrl.lead.email" required="">
            </div>
            <div class="form-group">
                <label for="input-email">Phone</label>
                <input type="text" class="form-control" id="input-phone" placeholder="Phone" ng-model="uploadCtrl.lead.phone" required="">
            </div>
            <div class="form-group">
                <label for="input-campaign">Messaging Campaign</label>
                <select class="form-control" ng-model="uploadCtrl.lead.campaign" ng-options="campaign as campaign.id for campaign in uploadCtrl.messaging_campaigns" placeholder="Select One"></select>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Upload</button>
        </form>
    </div>
</div>
