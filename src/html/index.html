<!DOCTYPE html>
<html>
  	<head>
		<meta charset="utf-8" />
		<title>app</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
		<!-- angular carousel -->
		<link rel="stylesheet" href="css/angular-carousel.css" />
		<!-- angular bootsrtap calendar -->
		<link rel="stylesheet" href="css/angular-bootstrap-calendar.min.css" />

		<link rel="stylesheet" href="css/app.min.css" />
		<link rel="stylesheet" href="css/responsive.min.css" />
		<!-- main app css file -->
		<link rel="stylesheet" href="css/main.css"/>
		<!-- chartist -->
		<link rel="stylesheet" href="css/chartist.min.css"/>
		<!-- page specific css -->
		<link rel="stylesheet" href="css/sidebar.css"/>
		<link rel="stylesheet" href="css/home.css"/>
		<link rel="stylesheet" href="css/alerts.css"/>
		<link rel="stylesheet" href="css/leads.css"/>
		<link rel="stylesheet" href="css/performance.css"/>
		<link rel="stylesheet" href="css/upload.css"/>
		<link rel="stylesheet" href="css/settings.css"/>
		<link rel="stylesheet" href="css/calendar.css"/>
		<!-- addition of col_ms for gridsystem breakpoint between 760 and 480px -->
		<link rel="stylesheet" href="css/col_ms.css"/>
		<!-- inject:js -->
		<script src="js/app.min.js"></script>
	</head>
  	<body ng-app="App" ng-controller="MainController as mainCtrl">

	<!-- Sidebars -->
	<div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

	<div class="app main-container" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

	  	<!-- Navbars -->
		<div class="navbar navbar-app navbar-absolute-top app-nav">
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>
		</div>

		<!-- App Body -->
		<div class="app-body" >
			<div class="app-content" ng-class="{'page-fade-out': mainCtrl.fade_out, 'page-fade-in': mainCtrl.fade_in}">
				<div class="scrollable">
					<div class="scrollable-content">
						<ng-view class="template-container"></ng-view>
					</div>
				</div>
			</div>
		</div>

	</div>
		<div ui-yield-to="modals"></div>
	</body>
</html>
